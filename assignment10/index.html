<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bookmarker</title>
        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
        <!-- ICON -->
        <link href="./css/all.min.css" rel="stylesheet">
        <link rel="icon" href="./Images/bookmark.png" type="image">
        <!-- BOOTSTRAP -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <!-- CSS -->
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <header >
            <div class="container text-center vh-100" >
                <h1 class="py-5"> Bookmarker </h1>

                <div>
                    <div class="item">
                        <h2 class="fs-4"> <i class="fa-solid fa-bookmark fs-3 px-2"></i>Bookmark your favorite sites <i class="fa-solid fa-bookmark fs-3 px-2"></i></h2>

                        <div class="mb-3">
                            <label for="sitName" class="form-label d-flex justify-content-start fw-bolder"> <i class="fa-solid fa-book px-2"></i> Site Name</label>
                            <input type="text" class="form-control" id="sitName" placeholder="Bookmark Name" oninput="validateInputs(this)">
                        </div>
                        <div class="mb-3">
                            <label for="siteUrl" class="form-label d-flex justify-content-start fw-bolder"> <i class="fa-solid fa-link px-2"></i> Site URL</label>
                            <input type="url" class="form-control" id="siteUrl" placeholder="Website URL" oninput="validateInputs(this)">
                        </div>
                        <button class=" btn text-center px-5 text-white" onclick="add()" id="test"> submit</button>
                    </div>

                    <!-- <div class="my-5 " id="show">
                        <table class="table">
                            <thead class="">
                                <tr>
                                    <th>Index</th>
                                    <th>Website Name</th>
                                    <th>Visit</th>
                                    <th>Delete</th>
                                </tr>
                                
                            </thead>
                        </table>
                    </div> -->

                    <table class="table my-5 d-none" id="testTable">
                        <thead class="w-100">
                            <tr>
                                <th>Index</th>
                                <th>Website Name</th>
                                <th>Visit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="show" class="w-100" >

                        </tbody>
                    </table>
                    


                    <div class="box-infoo position-absolute start-0 top-0 h-100 w-100 d-flex justify-content-center align-items-center d-none" id="closePage">
                        <div class="box-conent bg-white px-3 py-2 rounded shadow-lg">
                                <div class="alarm_circle w-100 d-flex justify-content-between align-items-center mb-4 py-3">
                                    <div class="circles d-flex">
                                        <span class="me-2 rounded-circle circle11"></span>
                                        <span class="me-2 rounded-circle circle12"></span>
                                        <span class="me-2 rounded-circle circle13"></span>
                                    </div>
                                    <button onclick="ClosePage()" class="btn border-0" id="closeBtn"> <i class="fa-solid fa-xmark close fs-3 " ></i></button>
                                </div>
                                <p class="fs-4 fw-bolder text-black">Site Name or Url is not valid, Please follow the rules below :</p>
                                <ol class="list-unstyled ">
                                    <li class="fs-6 fw-lighter text-black"> <i class="fa-solid fa-circle-arrow-right text-danger"></i> Site name must contain at least 3 characters</li>
                                    <li class="fs-6 fw-lighter text-black"> <i class="fa-solid fa-circle-arrow-right text-danger"></i> Site URL must be a valid one</li>
                                 </ol>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </header>



        <script src="./js/index.js"></script>
    </body>
</html>
